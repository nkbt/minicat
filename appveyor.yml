branches:
  only:
  - master

environment:
  nodejs_version: '0.10.44'

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install

build: off
version: '{build}'
shallow_clone: true
clone_depth: 1

test_script:
  - node --version
  - npm --version
  - npm run lint -s
  - npm run test -s
#  - npm run test:func -s
